
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart - Modern Title Institution</title>
    <meta name="description" content="Smart rebuilt title with AI and radical transparency. Transparent, safe, and fast closing experiences." />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap');
      
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 85px;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #fff;
        color: #0f172a;
      }
      
      h1, h2, h3, h4, .font-serif {
        font-family: 'Playfair Display', serif;
      }

      @keyframes fade-in-up {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }

      .animate-fade-in-up {
        animation: fade-in-up 0.8s cubic-bezier(0.2, 1, 0.3, 1) forwards;
      }
      
      .delay-200 { animation-delay: 0.2s; }
      .delay-400 { animation-delay: 0.4s; }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f8fafc;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
    </style>
